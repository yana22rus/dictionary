{% extends 'base.html' %}

{% block content %}
<div align="center">
<form method="POST">

    <input type="text" name="english_word" size="15" placeholder="слово на анг-яз">
    <input type="text" name="russia_word" size="15" placeholder="перевод">

    <input type="submit" name="btn" value="Добавить новое слово">



</form>
</div>

<form method="POST">
{% for item in items %}

<p><div class="test">{{ item.english_word }} - {{ item.russia_word }}<input type="checkbox" name="{{item.id}}"><input type="submit" name="btn" class="btn" value="Удалить"></div></p>


{% endfor %}
</form>

{% endblock %}
